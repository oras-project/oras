---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: oras-e2e-tests
  labels:
    app: docker-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      initContainers:
      - name: init-registry-data
        image: oras-e2e-tests:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          echo "Extracting registry testdata..."
          SRC_DIR="/workspace/test/e2e/testdata/distribution/mount"

          # Extract all tar.gz files to create docker directory
          for layer in $(ls -rt $SRC_DIR/*.tar.gz); do
            echo "Extracting $layer..."
            tar -xzf $layer -C /var/lib/registry
          done

          # Copy passwd_bcrypt
          cp $SRC_DIR/passwd_bcrypt /auth/passwd

          echo "Contents of /var/lib/registry:"
          ls -la /var/lib/registry/
          echo "Contents of /var/lib/registry/docker:"
          ls -la /var/lib/registry/docker/ || echo "docker directory not found"
          echo "Done."
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
        - name: registry-auth
          mountPath: /auth
      containers:
      - name: registry
        image: ghcr.io/oras-project/registry:v1.0.0-rc.4
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: REGISTRY_HTTP_ADDR
          value: ":5000"
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: "/var/lib/registry"
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        - name: REGISTRY_AUTH_HTPASSWD_REALM
          value: "test-basic"
        - name: REGISTRY_AUTH_HTPASSWD_PATH
          value: "/etc/docker/registry/passwd"
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
        - name: registry-auth
          mountPath: /etc/docker/registry/passwd
          subPath: passwd
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
            httpHeaders:
            - name: Authorization
              value: Basic aGVsbG86b3Jhcy10ZXN0
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
            httpHeaders:
            - name: Authorization
              value: Basic aGVsbG86b3Jhcy10ZXN0
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: registry-storage
        emptyDir: {}
      - name: registry-auth
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: oras-e2e-tests
  labels:
    app: docker-registry
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: docker-registry
