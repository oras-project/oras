---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot-registry
  namespace: oras-e2e-tests
  labels:
    app: zot-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zot-registry
  template:
    metadata:
      labels:
        app: zot-registry
    spec:
      initContainers:
      - name: init-zot-data
        image: oras-e2e-tests:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          echo "Copying zot testdata to /etc/zot..."
          # Use tar to properly preserve hard links when copying
          cd /workspace/test/e2e/testdata/zot && tar cf - . | (cd /etc/zot && tar xf -)
          echo "Contents of /etc/zot:"
          find /etc/zot/
          echo "Done."
        volumeMounts:
        - name: zot-data
          mountPath: /etc/zot
      containers:
      - name: zot
        image: ghcr.io/project-zot/zot:v2.1.11
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        args:
        - serve
        - /etc/zot/config.json
        volumeMounts:
        - name: zot-data
          mountPath: /etc/zot
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
            httpHeaders:
            - name: Authorization
              value: Basic aGVsbG86b3Jhcy10ZXN0
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
            httpHeaders:
            - name: Authorization
              value: Basic aGVsbG86b3Jhcy10ZXN0
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: zot-data
        hostPath:
          path: /tmp/oras-e2e-zot-data
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: zot-registry
  namespace: oras-e2e-tests
  labels:
    app: zot-registry
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: zot-registry
