formatters:
  enable:
    - gofmt
    - goimports

  exclusions:
    generated: lax

  settings:
    gofmt:
      simplify: true

linters:
  default: standard

  enable:
    - depguard
    - dupl
    - goheader
    - gomodguard
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - thelper
    - unused
    - usestdlibvars
    - usetesting

  exclusions:

    generated: lax

    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

    warn-unused: true

  settings:
    depguard:
      rules:
        Main:
          deny:
            - pkg: github.com/hashicorp/go-multierror
              desc: "use errors instead"
            - pkg: github.com/pkg/errors
              desc: "use errors instead"

    dupl:
      threshold: 400

    goheader:
      template-path: copyright.tmpl

run:
  timeout: 10m

version: "2"
