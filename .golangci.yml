formatters:
  enable:
    - gofmt
    - goimports

  exclusions:
    generated: lax

  settings:
    gofmt:
      simplify: true

linters:
  default: standard

  enable:
    - bodyclose
    - copyloopvar
    - depguard
    - dupl
    - errorlint
    - goheader
    - gomodguard
    - gosec
    - govet
    - ineffassign
    - misspell
    - nilerr
    - nilnil
    - noctx
    - staticcheck
    - thelper
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - revive
    - usetesting
    - whitespace

  exclusions:

    generated: lax

    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

    rules:
      - linters: [revive]
        path: "internal/"
        text: "var-naming: avoid package names"

    warn-unused: true

  settings:
    depguard:
      rules:
        Main:
          deny:
            - pkg: github.com/hashicorp/go-multierror
              desc: "use errors instead"
            - pkg: github.com/pkg/errors
              desc: "use errors instead"

    dupl:
      threshold: 400

    goheader:
      template-path: copyright.tmpl

    gosec:
      excludes:
        - G306
        - G115
        - G402

run:
  timeout: 10m

version: "2"
