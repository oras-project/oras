name: release-snap

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'release version, like v1.2.0-beta.1'
        required: true
      isStable:
        type: boolean
        description: 'check for stable release'
        default: false

jobs:
  release-snap:
    strategy:
      matrix:
        arch:
        - 'amd64'
        - 'arm64'
        - 's390x'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: extract version
        id: version
        run: |
          if [[ "${{ github.event.inputs.isStable }}" == "true" ]]; then
            echo "release=stable" >> $GITHUB_OUTPUT
          else
            echo "release=candidate" >> $GITHUB_OUTPUT
          fi
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
      - name: make snapcraft
        run: |
          sed -i 's/{VERSION}/${{ steps.version.outputs.version }}/g' snapcraft.yaml
          sed -i 's/{ARCH}/${{ matrix.arch }}/g' snapcraft.yaml
          cat snapcraft.yaml
      - uses: snapcore/action-build@v1
        id: build
      - uses: snapcore/action-publish@v1
        name: publish
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: ${{ steps.version.outputs.release }}

